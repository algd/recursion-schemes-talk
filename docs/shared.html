<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game example</title>
</head>
<body style="background-color:#0f0f12; color:#dfeaf2; text-align: center;">
<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="js/talk-test.js"></script>
<br/>
<h2>Strategy builder</h2>

<div id="form">
    <label for="name">Name:</label>

    <input type="text" name="name" id="name"><br/><br/>
    <label for="character">Character:</label>

    <select name="character" id="character">
        <option value="Wanda">Wanda</option>
        <option value="Vision">Vision</option>
    </select><br/><br/>
    <textarea id="code" rows="8" cols="50" onchange="Game.validateTextArea()" onkeypress="this.onchange()" onpaste="this.onchange()" oninput="this.onchange()">
case Nil => Attack
case _ :: Attack :: _ => Rest
case Defend :: _ => Attack
</textarea><br/>
    <button onclick="test()">Test</button>
    <button onclick="toJson()">Generate JSON</button>
    <br/><br/>
<textarea id="json" rows="8" cols="50">
</textarea>
</div>
<div id="game"></div>

<script type="text/javascript">
function test() {
    Game.test();
}

function toJson() {
    Game.strategyToJson();
}


</script>
</body>
</html>
